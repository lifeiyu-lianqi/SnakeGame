<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪食蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐍 贪食蛇游戏</h1>
            <div class="game-info">
                <div class="score-board">
                    <span class="label">分数:</span>
                    <span id="score">0</span>
                </div>
                <div class="high-score-board">
                    <span class="label">最高分:</span>
                    <span id="highScore">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">🎮 准备开始</h2>
                        <p id="overlayMessage">按 空格键 开始游戏<br>使用方向键控制蛇的移动</p>
                        <button id="startButton" class="btn">开始游戏</button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="button-group">
                    <button id="pauseButton" class="btn btn-secondary">暂停</button>
                    <button id="resetButton" class="btn btn-secondary">重新开始</button>
                </div>
                
                <div class="mobile-controls">
                    <div class="mobile-row">
                        <button class="mobile-btn" data-direction="up">↑</button>
                    </div>
                    <div class="mobile-row">
                        <button class="mobile-btn" data-direction="left">←</button>
                        <button class="mobile-btn" data-direction="down">↓</button>
                        <button class="mobile-btn" data-direction="right">→</button>
                    </div>
                </div>
            </div>

            <div class="instructions">
                <h3>游戏说明</h3>
                <ul>
                    <li>🎯 控制蛇吃掉红色食物来获得分数</li>
                    <li>⌨️ 使用方向键或移动端按钮控制移动</li>
                    <li>⚠️ 不要撞到墙壁或自己的身体</li>
                    <li>🏆 挑战更高分数！</li>
                    <li>⏸️ 按空格键暂停/继续游戏</li>
                </ul>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 贪食蛇游戏 - 经典重现</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
